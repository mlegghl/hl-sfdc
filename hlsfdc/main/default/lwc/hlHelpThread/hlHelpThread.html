<template>
    <div class="help-thread-container slds-p-horizontal_small slds-p-bottom_small slds-p-top_x-small">
        <!-- Loading State -->
        <template lwc:if={isLoading}>
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

        <!-- No Workbox State -->
        <template lwc:if={showNoWorkbox}>
            <div class="slds-text-align_center slds-p-around_medium">
                <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_x-small"></lightning-icon>
                <span class="slds-text-color_weak">No Help Thread is linked to this record yet.</span>
                <div class="slds-m-top_medium">
                    <lightning-button
                        label="Start Help Thread"
                        variant="brand"
                        onclick={handleStartHelpThread}
                        disabled={isStartingThread}>
                    </lightning-button>
                </div>
            </div>
        </template>

        <!-- Workbox Details -->
        <template lwc:if={hasWorkbox}>
            <!-- Header -->
            <div class="slds-p-around_small slds-border_bottom">
                <div class="slds-grid slds-wrap slds-grid_vertical-align-start">
                    <div class="slds-col slds-size_1-of-1 header-title-col">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <h2 class="slds-text-heading_medium slds-m-right_small thread-title">{workboxTitle}</h2>
                            <span class={statusBadgeClass}>{workboxStatus}</span>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-m-top_small header-actions-col">
                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                            <div class="slds-col slds-size_1-of-2 header-action-col slds-m-bottom_x-small">
                            <lightning-button
                                label="Go to Help Thread"
                                variant="brand"
                                icon-name="utility:chat"
                                onclick={handleOpenChat}
                                stretch>
                            </lightning-button>
                            </div>
                            <div class="slds-col slds-size_1-of-2 header-action-col slds-m-bottom_x-small">
                                <template lwc:if={isWorkboxClosed}>
                                    <lightning-button
                                        label="Reopen Help Thread"
                                        variant="neutral"
                                        onclick={handleReopenHelpThread}
                                        stretch>
                                    </lightning-button>
                                </template>
                                <template lwc:else>
                                    <lightning-button
                                        label="Close Help Thread"
                                        variant="destructive-text"
                                        onclick={handleCloseHelpThread}
                                        stretch>
                                    </lightning-button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-grid slds-grid_align-end slds-m-top_x-small">
                    <template lwc:if={assignedTo}>
                        <span class="slds-text-body_small slds-text-color_weak slds-align-middle">Assigned to: {assignedTo}</span>
                    </template>
                </div>
            </div>

            <!-- Participants Section (Registered Users) -->
            <div class="slds-p-around_small">
                <h3 class="slds-text-title_caps slds-m-bottom_x-small">Participants</h3>
                
                <template lwc:if={hasParticipants}>
                    <template for:each={participants} for:item="participant">
                        <div key={participant.id} class="slds-media slds-media_center slds-p-vertical_xx-small">
                            <div class="slds-media__figure slds-m-right_x-small">
                                <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-body_regular">{participant.displayName}</p>
                                <p class="slds-text-body_small slds-text-color_weak">{participant.roleLabel}</p>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

            <!-- Guests Section (Invited Users) -->
            <div class="slds-p-around_small slds-border_top">
                <h3 class="slds-text-title_caps slds-m-bottom_x-small">Guests</h3>
                
                <template lwc:if={hasGuests}>
                    <template for:each={guests} for:item="guest">
                        <div key={guest.id} class="slds-grid slds-grid_vertical-align-center slds-p-vertical_xx-small guest-row">
                            <span class="slds-avatar slds-avatar_circle slds-avatar_small slds-m-right_small">
                                <lightning-icon icon-name="utility:user" size="x-small" alternative-text="Guest"></lightning-icon>
                            </span>
                            <div class="slds-grow">
                                <p class="slds-text-body_regular">{guest.displayName}</p>
                                <p class="slds-text-body_small slds-text-color_weak">
                                    <template lwc:if={guest.has_joined}>
                                        <span class="slds-text-color_success">Joined</span>
                                    </template>
                                    <template lwc:else>
                                        Pending
                                    </template>
                                </p>
                            </div>
                            <div class="slds-col_bump-left guest-actions">
                                <lightning-button-icon 
                                    icon-name="utility:refresh"
                                    alternative-text="Resend Invite"
                                    title="Resend invite email/SMS to this guest"
                                    variant="bare"
                                    size="medium"
                                    data-guest-uuid={guest.uuid}
                                    onclick={handleResendInvite}>
                                </lightning-button-icon>
                                <lightning-button-icon 
                                    icon-name="utility:delete"
                                    alternative-text="Remove Guest"
                                    title="Remove this guest from the Help Thread"
                                    variant="bare"
                                    size="medium"
                                    class="slds-m-left_x-small"
                                    data-guest-uuid={guest.uuid}
                                    data-guest-name={guest.displayName}
                                    onclick={handleRemoveGuest}>
                                </lightning-button-icon>
                            </div>
                        </div>
                    </template>
                </template>

                <template lwc:if={noGuests}>
                    <p class="slds-text-body_small slds-text-color_weak slds-p-vertical_x-small">No guests invited yet.</p>
                </template>
            </div>

            <div class="slds-p-around_small slds-border_top">
                <h3 class="slds-text-title_caps slds-m-bottom_x-small">Invite someone new</h3>
                <div class="slds-grid slds-wrap slds-gutters_x-small invite-actions-grid">
                    <div class="slds-col slds-size_1-of-1 invite-action-col slds-m-bottom_x-small">
                        <lightning-button
                            label="Instant Video Call Invitation"
                            variant="neutral"
                            icon-name="utility:video"
                            onclick={handleVideoInvite}
                            stretch>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-1 invite-action-col slds-m-bottom_x-small">
                        <lightning-button
                            label="Instant Chat Invitation"
                            variant="neutral"
                            icon-name="utility:chat"
                            onclick={handleChatInvite}
                            stretch>
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-1 invite-action-col slds-m-bottom_x-small">
                        <lightning-button
                            label="Add Internal Contacts"
                            variant="neutral"
                            icon-name="utility:adduser"
                            onclick={handleAddContact}
                            stretch>
                        </lightning-button>
                    </div>
                </div>
            </div>

            <!-- Refresh Button -->
            <div class="slds-p-around_small slds-border_top slds-text-align_center">
                <lightning-button 
                    label="Refresh" 
                    variant="neutral" 
                    icon-name="utility:refresh"
                    onclick={handleRefresh}>
                </lightning-button>
            </div>
        </template>

        <!-- Error State -->
        <template lwc:if={hasError}>
            <div class="slds-text-align_center slds-p-around_medium slds-text-color_error">
                <lightning-icon icon-name="utility:error" size="small" variant="error" class="slds-m-right_x-small"></lightning-icon>
                <span>{errorMessage}</span>
            </div>
        </template>
    </div>
</template>
